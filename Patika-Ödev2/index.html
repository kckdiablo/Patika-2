<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box; /* Kenarların & paddinglerin yüzdeler de hesaba katılmaması için */
      }
      .kapsayici {
        text-align: center; /* Div'in içindekileri ortalamak için*/
      }
      .ust-td {
        background-color: #eeeeee; /* İlk satırdaki sütunun rengi */
      }
      .table-class {
        margin: auto; /* Tabloyu ortaladım, genişliğini yüzde 90 yaptım, kenarlığı 0 verdim */
        width: 90%;
        border: 0;
      }
      .alt-td-sol {
        width: 38%; /* Alt satırdaki ilk sütunun genişliğini yüzde 38 yaptım, arkaplan rengini değiştirdim*/
        background-color: rgb(126, 229, 218);
      }
      .alt-td-orta {
        background-color: #70ccc2; /* Alt satırdaki orta sütun rengi*/
      }
      .alt-td-sag {
        background-color: #62b3aa; /* Alt satırdaki sağ sütunun rengi ve genişliği*/
        width: 38%;
      }
    </style>
  </head>
  <body>
    <div class="kapsayici">
      <!-- Kapsayıcı div oluşturdum -->
      <div class="form-class">
        <!-- Formun kapsayıcı div'i -->
        <form action="" method="GET">
          <div class="logo"><img src="Resimler/google (1).jpg" alt="" /></div>
          <!-- Resmi yükledim-->
          <table class="table-class">
            <!-- Tablo oluşturma -->
            <tr>
              <!-- Satır oluşturma -->
              <td colspan="3" class="ust-td">
                <!-- Sütun oluşturma colspan 3 ile 3 sütunluk yer demek-->
                Search the web using Google! <br />
                <input type="text" size="40" />
                <!-- Yazı yazmak için alan oluşturdum ve genişlik değeri verdim-->
                <br />
                <button type="submit" value="Google Search">
                  <!-- Arama butonu -->
                  Google Search
                </button>
                <button type="submit" value="I'm feeling lucky">
                  <!-- Kendimi şanslı hissediyorum butonu-->
                  I'm feeling lucky
                </button>
              </td>
            </tr>

            <tr>
              <td class="alt-td-sol">
                Special Searches <br />
                <a
                  href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
                >
                  Stanford Search</a
                >

                <br />

                <a
                  href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
                  >Linux Search</a
                >
                <br />
              </td>

              <td class="alt-td-orta">
                <a
                  href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
                  >Help!</a
                >
                <br />
                <a
                  href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
                  >About Google!</a
                >
                <br />
                <a
                  href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
                  >Company Info</a
                >
                <br />
                <a
                  href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
                  >Google! Logos</a
                >
                <br />
              </td>
              <td class="alt-td-sag">
                Get Google! <br />
                updates monthly: <br />
                <input type="text" name="emailaddr" value="your e-mail" />
                <br />
                <input type="submit" name="SubmitAction" value="Subscribe" />
                <a
                  href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
                  >Archive</a
                >
              </td>
            </tr>
          </table>
          <p style="font-size: 12px">Copyright ©1998 Google Inc.</p>
        </form>
      </div>
    </div>
  </body>
</html>
